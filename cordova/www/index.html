<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raspisanie</title>
    <link href="css/bootstrap.min-b.css" rel="stylesheet">
</head>
<body ng-app="raspisanie">
<script src="phonegap.js"></script>
<script src="cardova.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/angular.js"></script>
<script src="js/controllers.js"></script>



<div id="content">
<div align="center">
    <nav class="navbar navbar-default" role="navigation">

            <div class="container-fluid">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="btn1">DayOfWeek <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" onclick="selectDayOfWeek(0)">Понедельник</a></li>
                        <li><a href="#" onclick="selectDayOfWeek(1)">Вторник</a></li>
                        <li><a href="#" onclick="selectDayOfWeek(2)">Среда</a></li>
                        <li><a href="#" onclick="selectDayOfWeek(3)">Четверг</a></li>
                        <li><a href="#" onclick="selectDayOfWeek(4)">Пятница</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="set"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" role="menu" id="groupsselct">
                    </ul>
                </div>
        </div><!-- /.container-fluid -->
    </nav>


<table class="table table-striped" ng-repeat="rasp in day">
    <tr>
        <td class="time">{{rasp.time}}</td>
        <td class="zan" >{{rasp.predm}}</td>
        <td class="targ">{{rasp.cab}}</td>
    </tr>
</table>
</div>

<div class="modal fade" id="modalUpd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Доступно обновление</h4>
            </div>
            <div class="modal-body">
                <p>Доступна новая версия, скачать ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Не сейчас</button>
                <a type="button" class="btn btn-primary" rel="external" id="downldUpd">Скачать</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="news" style="padding: 10px 10px 10px 10px">

</div>
</div>
<script>init();</script>
</body>
</html>
